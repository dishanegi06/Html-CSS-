<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style3.css">
  <title>HTML Question 3</title>

<body >
    <p>
        Each table starts with a table tag. Each table row starts with tr tag. Each table data starts with a td tag.</p>
        <strong>One column</strong>
        <table>
            <tr>
                <td>100</td>
            </tr>
        </table>
        <br>
        <strong>One row and three columns</strong>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                
            </tr>
        </table>
        <br>
        <strong>Two rows and three columns</strong>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>




 

</body> 
</html>
