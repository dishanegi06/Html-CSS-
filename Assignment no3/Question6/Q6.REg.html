<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Q6.REg.css">
<title>Registeration</title>
</head> 

<body >
<div id="outside">
  <form id="survey-form">
    <h1 id="title">Registration</h1>
   
  <fieldset>
    <legend>Personal details</legend>
    <div id="fields">
      <label for="name">Name:</label>
      <input type="text" required id="name" placeholder="Enter your name">
    </div>
    <div id="fields">
      <label  for="name">Email:</label>
      <input type="email" required id="email-id" placeholder="Enter your email">
    </div>

    <div id="fields">
      <label for="name">DOB:</label>
      <input type="date" required id="dob" placeholder="Enter your dob">
    </div>
    
    <div id="fields">
    
      <label for="age">Age:</label>
      <input type="number" required id="age" placeholder="Enter your age">
    </div>
    <div id="fields">
      <label for="address">Address:</label>
      <input type="text" required id="address" placeholder="Enter your address">
    </div>
    <div id="fields">
      <label for="phn">Phone number:</label>
      <input type="text" required id="phn" placeholder="Enter phone no.">
    </div>
    <div id="fields">
      <label  for="name">Gender:</label><br>
      <input type="radio" name="gender" value="Boy">Male<br>
      <input type="radio" name="gender" value="Girl">Female
    </div>

     <p class="fields"> Comments(if any)</p>
     <div id="fields">
      <label for="msg"></label>
      <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
  </fieldset>

  <div id="submitbutton">
    <button type="submit" id="submit">Purchase</button>   </div>

  </form>
</div>

</body> 
</html>
