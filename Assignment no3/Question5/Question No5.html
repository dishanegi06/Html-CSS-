<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial scale=1.0>
        <link rel="stylesheet" href="style5.css">
        <title>Restaurant Practise</title>
    </head>
    <body>
        <div class="wrapper">
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Indian Food</a></li>
                    <li><a href="#">Italian Food</a></li>
                    <li><a href="#">Chinese Food</a></li>
                    <li><a href="#">Mexican Food</a></li>
                </ul>
            </nav>
            <section class="top-container">
                <header class="showcase">
                    <span>Yummy Food</span>
                    <a href="#" class="btn">More</a>
                </header>
                <div class="top-box top-box-1">
                    <img class="top" src="order.jpg" width="200px" height="200px";>
                    <h1>Place your order</h1>
                    <a href="#" class="btn">Buy</a>
                </div> 
                <div class="top-box top-box-2">
                    <img class="top" src="contact.png" width="120px" height="200px";>
                    <h1 >Contact -399939</h1>
                    <a href="#" class="btn">Click</a>
                </div> 
            </section>

            <section class="boxes">
                <div class="box">
                    <img class="juice" src="juice.jpg" width="120px" height="120px";>
                    <h1>Juices</h1>
                    <a href="#" class="btn">Select</a>
                </div>
                <div class="box">
                    <img class="juice" src="beer.jpg" width="120px" height="120px";>
                    <h1>Beers</h1>
                    <a href="#" class="btn">Select</a>
                </div>
                <div class="box">
                    <img class="juice" src="wine.jpg" width="120px" height="120px";>
                    <h1>Wines</h1>
                    <a href="#" class="btn">Select</a>
                </div>
                <div class="box">
                    <img class="juice" src="mocktails.webp" width="120px" height="120px";>
                    <h1>Mocktails</h1>
                    <a href="#" class="btn">Select</a>
                </div>
            </section>
           


        </div>

</html>
